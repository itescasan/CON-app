<div class="contenedor">
    <div class="row">

        <div class="contenedor-filtro linea-bottom-primario">
            <div class="row">
                <p>Reporte Catalogo de Cuentas</p>
            </div>

            <div class="row mb-2">
                <form autocomplete="off" [formGroup]="val.ValForm">
                    <div class="row">
                        
                        <div class="col-12 col-md-12 col-lg-3 mb-1">
                            <igx-combo #cmbGrupoC [data]="lstGrupoCuenta" valueKey="IdGrupo" displayKey="Nombre" id="cmbGrupoC"
                                formControlName="cmbGrupoC"
                                searchPlaceholder="Seleccione un Grupo...." [autoFocusSearch]="true"
                                [overlaySettings]="overlaySettings" (selectionChanging)="v_Select_cmbGrupoC($event)"
                                (keyup)="v_Enter_cmbGrupoC($event);">
                                <label igxLabel>Grupo Cuentas</label>
                                <igx-prefix><i class="bi bi-bar-chart-steps fa-lg"></i></igx-prefix>
                            </igx-combo>
                        </div>


                        <div class="col-12 col-md-12 col-lg-3  mb-1">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-list fa-lg"></i></span>
                                <div class="form-floating">
                                    <select class="form-select form-select-lg" aria-label="Estado"
                                            id="cmbEstado" formControlName="cmbEstado">
                                        <option value="3">Todas</option>
                                        <option value="1">Activo</option>
                                        <option value="0">Inactivo</option>
                                    </select>
                                    <label for="cmbEstado">Estado</label>
                                </div>
                                <span class="input-group-text"> <button type="button" class="btn btn-secundario"
                                    id="btnReporte-CatalogoCuenta" (click)="V_Imprimir();"><i
                                        class="fa-solid fa-print fa-beat-fade fa-xl"></i>
                                    Imprimir</button></span>
                            </div>
                        </div>

                    </div>
                </form>
            </div>

        </div>

    </div>

</div>
