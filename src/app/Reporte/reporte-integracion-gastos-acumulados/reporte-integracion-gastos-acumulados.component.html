<div class="contenedor">
    <div class="row">

        <div class="contenedor-filtro linea-bottom-primario">
            <div class="row">
                <p>Integracion Gastos Acumulados</p>
            </div>

            <div class="row mb-2">
                <form autocomplete="off" [formGroup]="val.ValForm">
                    <div class="row">


                        <div class="col-12 col-md-12 col-lg-3 mb-1">
                            <div class="form-group">
                                <div class="form-time-picker">
                                    <igx-date-picker #datepiker formControlName="txtFecha1" id="txtFecha1"
                                        [inputFormat]="'dd/MM/yyyy'">
                                        <label igxLabel>Fecha Inicial</label>
            
                                        <igx-picker-toggle igxPrefix>
                                            <igx-icon igxPrefix><i class="bi bi-calendar primario"></i></igx-icon>
                                        </igx-picker-toggle>
            
                                        <igx-picker-clear igxSuffix>
                                            <igx-icon><i class="fa-solid fa-eraser"></i></igx-icon>
                                        </igx-picker-clear>
            
                                    </igx-date-picker>
                                </div>
                            </div>
                        </div> 
                        
                        
                        <div class="col-12 col-md-12 col-lg-3  mb-1">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas bi-app-indicator fa-lg"></i></span>
                                <div class="form-floating">
                                    <select class="form-select form-select-lg" aria-label="Rubro"
                                    id="cmbRubro" formControlName="cmbRubro">
                                        <option value="0" >Seleccione un Rubro...</option>
                                        <option value="6101-01">Gasto Administracion</option>
                                        <!-- <option value="6101-02">Gastos Ventas</option> -->
                                        <option value="6101-03">Logistica y Operaciones</option>
                                        <option value="6101-04">Gastos Financieros</option>
                                    </select>
                                    <label for="cmbRubro">Rubro</label>
                                </div>                                
                            </div>
                        </div>


                        <div class="col-12 col-md-12 col-lg-3 mb-1">
                            <igx-combo #cmbBodega [data]="lstCuentasContables1" valueKey="CuentaContable" displayKey="Nombre" id="cmbCuentasContables1"
                                formControlName="cmbCuentasContables1" 
                                searchPlaceholder="Seleccione una Cuenta Contable..." [autoFocusSearch]="true"
                                [overlaySettings]="overlaySettings" (selectionChanging)="v_Select_CuentaContable1($event)"
                                (keyup)="v_Enter_CuentaContable1($event);">
                                <label igxLabel>Cuenta Contable</label>
                                <igx-prefix><i class="bi bi-bar-chart-fill fa-lg"></i></igx-prefix>
                            </igx-combo>
                            <br>
                            <igx-combo #cmbBodega [data]="lstCentroCosto" valueKey="Codigo" displayKey="CentroCosto" id="cmbCentroCosto"
                                formControlName="cmbCentroCosto" 
                                searchPlaceholder="Seleccione una Cuenta Contable..." [autoFocusSearch]="true"
                                [overlaySettings]="overlaySettings" (selectionChanging)="v_Select_CentroCosto($event)"
                                (keyup)="v_Enter_CentroCosto($event);">
                                <label igxLabel>Centro Costo</label>
                                <igx-prefix><i class="bi bi-bar-chart-fill fa-lg"></i></igx-prefix>
                            </igx-combo>
                        </div>


                        <div class="col-12 col-md-12 col-lg-3  mb-1">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-list fa-lg"></i></span>
                                <div class="form-floating">
                                    <select class="form-select form-select-lg" aria-label="Moneda"
                                    id="cmbMoneda" formControlName="cmbMoneda">
                                        <option value="1">Cordoba</option>
                                        <option value="2">Dolar</option>
                                    </select>
                                    <label for="cmbMoneda">Moneda</label>
                                </div>
                                <span class="input-group-text"> <button type="button" class="btn btn-secundario"
                                    id="btnReporte-IntegracionGastos" (click)="V_Imprimir();"><i
                                        class="fa-solid fa-print fa-beat-fade fa-xl"></i>
                                    Imprimir</button></span>
                            </div>
                        </div>


                    </div>
                </form>
            </div>

        </div>

    </div>

</div>
