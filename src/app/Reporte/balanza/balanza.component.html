<div class="contenedor">
    <div class="row">

        <div class="contenedor-filtro linea-bottom-primario">
            <div class="row">
                <p>Balanza de Comprobaci√≥n</p>
            </div>

            <div class="row mb-2">
                <form autocomplete="off" [formGroup]="val.ValForm">
                    <div class="row">


                        <div class="col-12 col-md-12 col-lg-3 mb-1">
                            <div class="form-group">
                                <div class="form-time-picker">
                                    <igx-date-picker #datepiker formControlName="txtFecha1" id="txtFecha1"
                                        [inputFormat]="'dd/MM/yyyy'">
                                        <label igxLabel>Desde</label>
            
                                        <igx-picker-toggle igxPrefix>
                                            <igx-icon igxPrefix><i class="bi bi-calendar primario"></i></igx-icon>
                                        </igx-picker-toggle>
            
                                        <igx-picker-clear igxSuffix>
                                            <igx-icon><i class="fa-solid fa-eraser"></i></igx-icon>
                                        </igx-picker-clear>
            
                                    </igx-date-picker>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-12 col-lg-3  mb-1">
                            <div class="form-group">
                                <div class="form-time-picker">
                                    <igx-date-picker #datepiker2 formControlName="txtFecha2" id="txtFecha2"
                                        [inputFormat]="'dd/MM/yyyy'">
                                        <label igxLabel>Hasta</label>
            
                                        <igx-picker-toggle igxPrefix>
                                            <igx-icon igxPrefix><i class="bi bi-calendar primario"></i></igx-icon>
                                        </igx-picker-toggle>
            
                                        <igx-picker-clear igxSuffix>
                                            <igx-icon><i class="fa-solid fa-eraser"></i></igx-icon>
                                        </igx-picker-clear>
            
                                    </igx-date-picker>
                                </div>
                            </div>
                           
                        </div>

                        <div class="col-12 col-md-12 col-lg-3  mb-1">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-list fa-lg"></i></span>
                                <div class="form-floating">
                                    <select class="form-select form-select-lg" aria-label="Nivel"
                                    id="cmbNivel" formControlName="cmbNivel">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                    </select>
                                    <label for="cmbNivel">Nivel</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-md-12 col-lg-3  mb-1">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-list fa-lg"></i></span>
                                <div class="form-floating">
                                    <select class="form-select form-select-lg" aria-label="Moneda"
                                    id="cmbMoneda" formControlName="cmbMoneda">
                                        <option value="true">Cordoba</option>
                                        <option value="false">Dolar</option>
                                    </select>
                                    <label for="cmbMoneda">Moneda</label>
                                </div>
                                <span class="input-group-text"> <button type="button" class="btn btn-secundario"
                                    id="btnReporte-Balanza" (click)="V_Imprimir();"><i
                                        class="fa-solid fa-print fa-beat-fade fa-xl"></i>
                                    Imprimir</button></span>
                            </div>
                        </div>

                    </div>
                </form>
            </div>



        </div>

    </div>


</div>
