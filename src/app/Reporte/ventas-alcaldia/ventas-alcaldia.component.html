<div class="contenedor">
    <div class="row">

        <div class="contenedor-filtro linea-bottom-primario">
            <div class="row">
                <p>Ventas Clientes Alcaldia</p>
            </div>

            <div class="row mb-2">
                <form autocomplete="off" [formGroup]="val.ValForm">
                    <div class="row">


                        <div class="col-12 col-md-12 col-lg-2 mb-1">
                            <div class="form-group">
                                <div class="form-time-picker">
                                    <igx-date-picker #datepiker formControlName="txtFecha" id="txtFecha"
                                        [inputFormat]="'MM/yyyy'">
                                        <label igxLabel>Fecha</label>
            
                                        <igx-picker-toggle igxPrefix>
                                            <igx-icon igxPrefix><i class="bi bi-calendar primario"></i></igx-icon>
                                        </igx-picker-toggle>
            
                                        <igx-picker-clear igxSuffix>
                                            <igx-icon><i class="fa-solid fa-eraser"></i></igx-icon>
                                        </igx-picker-clear>
            
                                    </igx-date-picker>
                                </div>
                            </div>

                        </div>
                       
                        <div class="col-12 col-md-12 col-lg-3  mb-1">
                            <igx-combo #cmbSucursales [data]="lstBodega" valueKey="Codigo" displayKey="Bodega" id="cmbSucursales"
                                formControlName="cmbSucursales" placeholder="Sucursal"
                                searchPlaceholder="Seleccione una Sucursal..." [autoFocusSearch]="true"
                                [overlaySettings]="overlaySettings" (selectionChanging)="v_Select_Sucursales($event)"
                                (keyup)="v_Enter_Sucursales($event);">
                                <label igxLabel>Sucursales</label>
                                <igx-prefix><i class="bi bi-shop fa-lg"></i></igx-prefix>
                            </igx-combo>
                        </div>

                        <div class="col-12 col-md-12 col-lg-3  mb-1">
                            <igx-combo #cmbCentroCosto [data]="lstMunicipio" valueKey="Municipio" displayKey="Municipio" id="cmbMunicipio"
                                formControlName="cmbMunicipio" 
                                searchPlaceholder="Seleccione un Municipio..." [autoFocusSearch]="true"
                                [overlaySettings]="overlaySettings" (selectionChanging)="v_Select_Municipio($event)"
                                (keyup)="v_Enter_Municipio($event);">
                                <label igxLabel>Municipios</label>
                                <igx-prefix><i class="bi bi-shop fa-lg"></i></igx-prefix>
                                
                            </igx-combo>
                        </div>

                        <div class="col-12 col-md-12 col-lg-3  mb-1">
                            <button type="button" class="btn btn-secundario"
                                id="btnReporte-Ventas-Alcaldia" (click)="V_Imprimir();"><i
                                    class="fa-solid fa-print fa-beat-fade fa-xl"></i>
                                Imprimir</button>                           
                        </div>
                                                          

                    </div>
                                        

                </form>
            </div>



        </div>

    </div>


</div>
