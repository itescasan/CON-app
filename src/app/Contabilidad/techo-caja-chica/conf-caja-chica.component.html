
<div class="container-md" >  
    <div class="escasan-dialog" *ngIf="esModal">
        <div class="btn-contenedor-custom" >
            <button class="close-button custom-cerrar" [mat-dialog-close]="true">
              <mat-icon class="close-icon" color="warn">close</mat-icon>
            </button>
          </div>
    </div>
    
    <div class="container">
        <form autocomplete="off" [formGroup]="val.ValForm">
        <div class="card">
            <div class="card-header card-escasan-header opcional"> CONFIGURACION CAJAS CHICA ESCASAN S.A.</div>
            <div class="card-body mb-5">

               
                <div class="mat-elevation-z8  table-container mb-3">

    
                    <table class="table table-hover  table-sm tabla-layout mat-elevation-z8" mat-table [dataSource]="lstConfCaja">                           
                       
                         <!-- Position Column -->
                        <ng-container matColumnDef="CuentaContable">
                            <th mat-header-cell *matHeaderCellDef> NÂ° Cuenta. </th>
                            <td mat-cell *matCellDef="let det"> {{det.CuentaContable}} </td>
                        </ng-container>
                    
                        <!-- Name Column -->
                        <ng-container matColumnDef="NombreCuenta">
                            <th mat-header-cell *matHeaderCellDef> Nombre Caja Chica </th>
                            <td mat-cell *matCellDef="let det"> {{det.NombreCuenta}} </td>
                        </ng-container>
                    
                        <!-- Weight Column -->
                        <ng-container matColumnDef="Valor">
                            <th mat-header-cell *matHeaderCellDef> Monto C$ </th>
                            <td mat-cell *matCellDef="let det"> {{det.Valor}} </td>
                        </ng-container>                                               

                        <ng-container matColumnDef="Serie">
                            <th mat-header-cell *matHeaderCellDef> Serie </th>
                            <td mat-cell *matCellDef="let det"> {{det.Serie}}                                 
                            </td>
                        </ng-container>                        

                        <ng-container matColumnDef="Consecutivo">
                            <th mat-header-cell *matHeaderCellDef> Consecutivo </th>
                            <td mat-cell *matCellDef="let det"> {{det.Consecutivo}}                                 
                            </td>
                        </ng-container>

                         <!-- Symbol Column -->
                         <ng-container matColumnDef="Estado">
                            <th mat-header-cell *matHeaderCellDef> Estado </th>
                            <td mat-cell *matCellDef="let det"> {{det.Estado}}                                 
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="Editar">
                            <th mat-header-cell *matHeaderCellDef> Edicion </th>
                            <td mat-cell *matCellDef="let det">  
                                <button class="btn btn-opcional" (click)="E_ditar(det)">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </button>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="changeState">
                            <th mat-header-cell *matHeaderCellDef> Activar/Anular </th>
                            <td mat-cell *matCellDef="let det">  
                                <button class="btn btn-opcional" (click)="E_ditarState(det)">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </button>
                            </td>
                        </ng-container>
                        
                                               
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="linea-bottom-secundario dashed"></tr>
            
           
                    </table>
                                    
                  
                </div>

            
                <div class="contenedor-pie">
                    <div class="pie-asiento">
                        <div class="row mt-6 botones linea-top-secundario">
                            <div class="col-12 col-md-12 col-lg-6 mb-3">                     
                                    <button type="button" class="btn btn-secundario" id="btnRefrescar"  (click)="v_CargarDatos();"><i class="fa-solid fa-arrows-rotate fa-spin fa-lg"></i> Refrescar</button>
                            </div>   

                            <div class="col-12 col-md-12 col-lg-6">
                                <div class="btn-contenedor">
                                    <button type="button" class="btn btn-primario" id="btnGuardarCajaChica" (click)="v_Guardar()"><i class="fa-solid fa-floppy-disk fa-beat-fade fa-lg"></i> Guardar</button>
                                    <button type="button" class="btn btn-opcional" id="btnCancelarCajaChica" (click)="v_Evento('Limpiar');" *ngIf="!esModal"><i class="fa-solid fa-arrow-left fa-beat fa-lg"></i> Cancelar</button>
                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>             
            </div>
        </div>
        </form>
    </div>
</div>
