


<div class="contenedor-tabla">

    
    <div class="row">

        <div class="contenedor-filtro linea-bottom-primario">
            <div class="row">
                <p>Cuentas Contables</p>
            </div>
            
            <div class="row">
                <div class="col-12 col-md-12 col-lg-4 offset-lg-8 mb-1">
                    <form autocomplete="off" [formGroup]="val.ValForm">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
            
                            <div class="form-floating">
                                <input type="text" id="txtBuscar-Cuenta" class="form-control" placeholder="Buscar"
                                    aria-label="Buscar" formControlName="txtBuscar-Cuenta"
                                    (keyup)="v_Filtrar($event)"
                                   >
                                <label for="txtBuscar-Cuenta">Buscar</label>
            
                            </div>
                            <span class="input-group-text"><button type="button" class="btn btn-secundario" id="btnRefrescar-RegCuenta" (click)="v_CargarDatos();"><i class="fa-solid fa-arrows-rotate fa-spin fa-lg"></i> Refrescar</button></span>
            
                        </div>
            
                    </form>
            
                </div>
        
              
            </div>
        </div>
      
    </div>


    <div class="mat-elevation-z8  table-container">

    
        <table class="table table-hover  table-sm tabla-layout mat-elevation-z8" mat-table [dataSource]="lstCuenta">
    
            
           
            <ng-container matColumnDef="col1">
                <td mat-cell *matCellDef="let det">
                    <div class="row">

                        <div class="col-12 col-md-12 col-lg-6">
                            <span><b>Cuenta:</b>{{det.CuentaContable}}</span>
                            <span><b>Descripcion:</b>{{det.NombreCuenta}}</span>
                        </div>

                        <div class="col-4 col-md-4 col-lg-2">
                            <span> <b>Grupo:</b></span>
                            <span> {{det.Grupo}}</span>
                        </div>

                        <div class="col-4 col-md-4 col-lg-2">
                            <span><b>Clase:</b></span>
                            <span>{{det.ClaseCuenta == "G"? "Grupo" : "Detalle"}}</span>
                        </div>

                        <div class="col-4 col-md-4 col-lg-2">
                            <span><b>Estado:</b></span>
                            <span><i [ngClass]="det.Bloqueada ? 'fas fa-lock fa-lg': 'fas fa-lock-open fa-lg abierto' "></i></span>
                        </div>


                        <div class="row">
                            <div class="contenedor-edicion">
                                <button type="button" class="btn" (click)="v_Editar(det)"><i
                                        class="fa-solid fa-eye fa-beat-fade fa-lg"></i>
                                </button>
                            </div>
                        </div>

                    </div>
                </td>
            </ng-container>

          
    
 
    
    
          
      
    
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="linea-bottom-secundario dashed"></tr>
            
           
        </table>
        <mat-paginator [pageSizeOptions]="[100, 200]"  class="mat-paginator-sticky"></mat-paginator>
    
      
      
    </div>
    
</div>
