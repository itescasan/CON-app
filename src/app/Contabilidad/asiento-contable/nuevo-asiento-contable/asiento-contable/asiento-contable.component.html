<div class="contenedor-asiento mb-1">
    <div class="escasan-dialog" *ngIf="esModal">
        <div class="btn-contenedor-custom">
            <button class="close-button custom-cerrar" [mat-dialog-close]="true">
                <mat-icon class="close-icon" color="warn">close</mat-icon>
            </button>
        </div>
    </div>


    <form autocomplete="off" [formGroup]="val.ValForm">
        <div class="card">
            <div class="card-header card-escasan-header opcional">Asiento Contable</div>
            <div class="card-body">

                <div class="row linea-bottom-opcional g-1">

                    <div class="col-12 col-md-12 col-lg-2 mb-1">

                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-list fa-lg"></i></span>
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Serie" id="cmbSerie"
                                    formControlName="cmbSerie" [matAutocomplete]="cmbSerie">
                                <label for="cmbSerie">Serie</label>
                            </div>

                        </div>
                        <mat-autocomplete autoActiveFirstOption #cmbSerie="matAutocomplete">

                        </mat-autocomplete>
                    </div>

                    <div class="col-12 col-md-12 col-lg-3 mb-1">

                        <div class="input-group">
                            <span class="input-group-text secundario">Asiento</span>
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="No" id="txtNoAsiento"
                                    formControlName="txtNoAsiento">
                                <label for="txtNoAsiento">No</label>
                            </div>

                        </div>

                    </div>

                    <div class="col-12 col-md-12 col-lg-4 offset-lg-1">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-list fa-lg"></i></span>
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="Bodega" id="cmbBodega"
                                    formControlName="cmbBodega" [matAutocomplete]="cmbBodega">
                                <label for="cmbBodega">Bodega</label>
                            </div>

                        </div>
                        <mat-autocomplete autoActiveFirstOption #cmbBodega="matAutocomplete">

                        </mat-autocomplete>
                    </div>

                    <div class="col-12 col-md-12 col-lg-2 mb-1">

                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                            <div class="form-floating">
                                <input type="date" id="txtFecha" class="form-control" placeholder="Vence"
                                    aria-label="Fecha" formControlName="txtFecha">
                                <label for="txtFecha">Fecha</label>

                            </div>

                        </div>

                    </div>


                </div>


                <div class="row mt-2 g-1">

                    <div class="col-12 col-md-12 col-lg-4 mb-1">

                        <div class="row">
                            <div class="col-12 mb-1">
                                <div class="input-group">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" placeholder="Referencia"
                                            id="txtReferencia" formControlName="txtReferencia">
                                        <label for="txtReferencia">Referencia</label>
                                    </div>

                                </div>
                            </div>

                            <div class="col-12">

                                <div class="row">

                                    <div class="col-12 col-md-12 col-lg-6 mb-1">
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-list fa-lg"></i></span>
                                            <div class="form-floating">
                                                <select class="form-select form-select-lg" aria-label="Moneda"
                                                    id="cmbMoneda" formControlName="cmbMoneda">
                                                    <option value="COR">Cordoba</option>
                                                    <option value="US">Dolar</option>
                                                </select>
                                                <label for="cmbMoneda">Moneda</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12 col-md-12 col-lg-6 mb-1">
                                        <div class="input-group">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" placeholder="TC" id="TxtTC"
                                                    formControlName="TxtTC">
                                                <label for="TxtTC">TC</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>



                    </div>

                    <div class="col-12 col-md-12 col-lg-8 mb-1">
                        <div class="observaciones">
                            <div class="form-floating">
                                <textarea type="textarea" class="form-control" placeholder="Observaciones"
                                    id="txtObservaciones" formControlName="txtObservaciones"></textarea>
                                <label for="txtObservaciones">Observaciones</label>
                            </div>
                        </div>



                    </div>


                </div>




            </div>
        </div>
    </form>


</div>

<div class="contenedor-asiento">
    <div class="row g-1 header">


        <div class="col-8 col-lg-2"><span>Cuenta</span></div>
    
        <div class="col-12 col-lg-3"><span>Descripción</span></div>
    
        <div class="col-12 col-lg-3"><span>Referencia</span></div>
    
        <div class="col-6 col-lg-2 numero"><span>Débito</span></div>
    
    
        <div class="col-6 col-lg-2 numero"><span>Crédito</span></div>
    
    </div>
    
    
    <div class="mat-elevation-z8 contenedor-tabla">
        <table class="table table-hover  table-sm tabla-layout mat-elevation-z8" mat-table [dataSource]="lstDetalle">
    
    
    
            <ng-container matColumnDef="col1">
                <td mat-cell *matCellDef="let det" (contextmenu)="V_Popup($event, det)">
                    <div class="row">
    
                        <div class="col-12 col-lg-2">
                            <div class="row">
                                <div class="header-cell"><span>Cuenta</span></div>
                            </div>
                            <div class="row">
                                <form autocomplete="off" [formGroup]="valTabla.ValForm">
                                    <input type="text" class="form-control form-control-sm"
                                    id="txtCuenta{{det.NoLinea}}" formControlName="txtCuenta{{det.NoLinea}}"
                                    (keydown.Enter)="V_Focus('Referencia', det);"
                                    [matAutocomplete]="cmbCuenta" autocomplete="off">
        
                                </form>
    
                              
                            </div>
    
                            <mat-autocomplete autoActiveFirstOption #cmbCuenta="matAutocomplete"
                            (optionSelected)="v_Select_Cuenta($event, det)" autocomplete="off">
                            <mat-option *ngFor="let option of filteredCuenta | async" [value]="option.CuentaContable">
                                {{option.Filtro}}
                            </mat-option>
                        </mat-autocomplete>
    
                        </div>
    
    
    
                        <div class="col-12 col-lg-3">
                            <div class="row">
                                <div class="header-cell"><span>Descripción</span></div>
                            </div>
                            <div class="row">
    
                                <textarea type="textarea" class="form-control form-control-sm"
                                    id="txtDescripcion{{det.NoLinea}}"
                                    [(ngModel)]="det.Descripcion"
                                    (keydown.Enter)="V_Focus('Referencia', det);" autocomplete="off"></textarea>
    
                            </div>
    
    
                        </div>
    
                        <div class="col-12 col-lg-3">
                            <div class="row">
                                <div class="header-cell"><span>Referencia</span></div>
                            </div>
                            <div class="row">
                                <input type="text" class="form-control form-control-sm" id="txtReferencia{{det.NoLinea}}"
                                [(ngModel)]="det.Referencia"
                                (keydown.Enter)="V_Focus('Debito/Credito', det);"
                                autocomplete="off">
    
                            </div>
    
                        </div>
    
                        <div class="col-6 col-lg-2">
    
                            <div class="row">
                                <div class="header-cell"><span>Débito</span></div>
                            </div>
                            <div class="row">
                                <input type="text" class="form-control form-control-sm numero"
                                    id="txtDebito{{det.NoLinea}}"
                                    [(ngModel)]="det.Debito"
                                    (keydown)="this.cFunciones.v_Prevent_IsNumber($event,  'Decimal')"
                                    (keydown.Enter)="V_Focus('NuevaFila', det);"
                                    (focusout)="V_FocusOut(det);"
                                    (change)="V_Calcular();"
                                    autocomplete="off">
    
                            </div>
    
    
                        </div>
    
    
                        <div class="col-6 col-lg-2">
                            <div class="row">
                                <div class="header-cell"><span>Crédito</span></div>
                            </div>
                            <div class="row">
                                <input type="text" class="form-control form-control-sm numero"
                                    id="txtCredito{{det.NoLinea}}"
                                    [(ngModel)]="det.Credito"
                                    (keydown)="this.cFunciones.v_Prevent_IsNumber($event,  'Decimal');"
                                    (keydown.Enter)="V_Focus('NuevaFila', det);"
                                    (focusout)="V_FocusOut(det);"
                                    (change)="V_Calcular();"
                                    autocomplete="off">
    
                            </div>
    
                        </div>
    
                    </div>
    
    
                </td>
            </ng-container>
    
    
    
    
    
    
    
    
    
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="linea-bottom-secundario dashed"></tr>
    
    
        </table>
    
        <div style="visibility: hidden; position: fixed"
        [style.left]="contextMenuPosition.x"
        [style.top]="contextMenuPosition.y"
        [matMenuTriggerFor]="contextMenu">
      </div>
      <mat-menu #contextMenu="matMenu" #contextMenu2="matMenu">
          <ng-template matMenuContent let-item="item">
              <button mat-menu-item (click)="V_Agregar()"><i class="fas fa-plus fa-lg"></i>Agregar</button>
              <button mat-menu-item (click)="V_Eliminar(item)" *ngIf="lstDetalle.data.length > 1"><i class="fas fa-eraser fa-lg"></i>Eliminar</button>
          </ng-template>
      </mat-menu>
    </div>
    
</div>






<div class="contenedor-pie">
    <div class="pie-asiento">

        <div class="totales">
           <span class="debito"><span class="etiqueta">Débito:</span><span class="valores">{{dec_TotalDebe | number : "1.2-2"}}</span></span>
           <span class="credito"><span class="etiqueta">Crédito:</span><span class="valores">{{dec_TotalHaber | number : "1.2-2"}}</span></span>
        </div>

        <div class="botones">
            <div>
                <button type="button" class="btn btn-secundario" id="btnRefrescar-Asiento" (click)="v_CargarDatos();"><i
                        class="fa-solid fa-arrows-rotate fa-spin fa-lg"></i>
                    Refrescar</button>
            </div>

            <div>
                <button type="button" class="btn btn-primario" id="btnGuardar-Asiento" (click)="v_Guardar();"><i
                        class="fa-solid fa-floppy-disk fa-beat-fade fa-lg"></i>
                    Guardar</button>

                <button type="button" class="btn btn-opcional" id="btnCanclar-Asiento" (click)="v_Evento('Limpiar');"
                    *ngIf="esModal"><i class="fa-solid fa-arrow-left fa-beat fa-lg"></i> Cancelar</button>
            </div>
        </div>

    </div>
</div>
