
<div>    

    <form autocomplete="off" [formGroup]="val.ValForm">
        <div class="card">
            <div class="card-header card-escasan-header opcional"> Datos Ejercicio Fiscal..</div>
            <div class="card-body">

                <div class="row">
                    <div class="col-8 mb-1">
                        <div  class="input-group">
                            <span class="input-group-text"><i class="fa-regular fa-file fa-beat-fade"></i></span>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="idEjercicioFiscal" placeholder="Ejercicio Fiscal" [(ngModel)] = "inputValue" [ngModelOptions]="{standalone: true}">
                                <label for="idEjercicioFiscal">Ejercicio Fiscal:</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-12 col-md-12 col-lg-4 mb-3">
                        <div class="bloqueada">

                            <div class="contenedor">
                                <label> Bloqueado</label>
                                <input type="checkbox" data-toggle="toggle" data-style="on" data-onstyle="on"
                                    data-offstyle="off" data-onlabel="Si" data-offlabel="No" data-width="120"
                                    id="chkBloqueada" formControlName="chkBloqueada">  
                            </div>
                        
                        </div>
                    </div>
                    
                </div>
                <div class="row">               
                    <div class="col-12 col-md-12 col-lg-6 mb-1">
                        <div  class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-calendar-days fa-beat-fade fa-lg"></i></span>
                            <div class="form-floating">                               
                                <input type="text"  mask="0000"  class="form-control" id="idFechaIni" placeholder="Fecha Inicio Ejercicio Fiscal" min="2020" max="2030">
                                <label for="idFechaIni">Fecha Inicio</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-12 col-lg-6 mb-1">
                        <div  class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-calendar-days fa-beat-fade fa-lg"></i></span>
                            <div class="form-floating">
                                <input type="text" mask="0000" class="form-control" id="idFechaFin" placeholder="Fecha Final" min="2020" max="2030">
                                <label for="idFechaFin">Fecha Final</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-12 col-lg-6 mb-1">
                        <div class="row mb-1">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-file-invoice fa-beat-fade fa-lg"></i></span>
                                <div class="form-floating">
                                    <select class="form-select form-select-lg" aria-label="Grupo" id="cmbGrupoCP"
                                        formControlName="cmbGrupoCP">
                                        <option value="0">Clase 1</option>
                                        <option value="1">Clase 2</option>
                                    </select>
                                    <label for="cmbGrupoCP">Clase Periodo</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-12 col-lg-6 mb-1">
                        <div class="row mb-1">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-list-ol fa-beat-fade fa-lg"></i></span>
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="idNperiodos" placeholder="No Periodos" value="{{ inputValue }}">
                                    <label for="idNperiodos">NÂ° Periodos:</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-12 col-lg-6 mb-1">
                        <div class="row mb-1">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-regular fa-newspaper fa-beat-fade fa-lg"></i></span>
                                <div class="form-floating">
                                    <select class="form-select form-select-lg" aria-label="Grupo" id="cmbGrupoA"
                                        formControlName="cmbGrupoA">
                                        <option value="0">Cta # 1115-01</option>
                                        <option value="1">Cta # 1115-02</option>
                                    </select>
                                    <label for="cmbGrupoA">Cta. Acumulada</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-12 col-lg-6 mb-1">
                        <div class="row mb-1">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-arrow-down-wide-short fa-beat-fade fa-lg"></i></span>
                                <div class="form-floating">
                                    <select class="form-select form-select-lg" aria-label="Grupo" id="cmbGrupoCtaP"
                                        formControlName="cmbGrupoCtaP">
                                        <option value="0">Cta # 1115-01</option>
                                        <option value="1">Cta # 1115-02</option>
                                    </select>
                                    <label for="cmbGrupoCtaP">Cta. Periodo</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="btn-contenedor d-grid gap-2 d-md-flex justify-content-md-end">
                            
                            <span>
                                <button type="button" (click)="v_Editar('')"  class="btn btn-secundario" id="btnPeriodos"><i class="fa-solid fa-eye fa-beat-fade fa-lg"></i> Ver Periodos</button>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row mt-2">
                    <table class="table table-striped table-hover">

                            <tr>

                            <tr>

                            <tr>

                                <td>Thornton</td>

                            </tr>

                    </table>
                </div>
                <div class="row">
                    <div class="btn-contenedor">                        
                        <span>
                            <button type="button" class="btn btn-secundario" id="btnRefrescar"><i class="fa-solid fa-arrows-rotate fa-spin fa-lg"></i> Refrescar</button>
                        </span>

                        <span>
                            <button type="button" class="btn btn-primario" id="btnGuardarEjercicioF"><i class="fa-solid fa-floppy-disk fa-beat-fade fa-lg"></i> Guardar</button>
                            <button type="button" class="btn btn-opcional" id="btnCancelarEjercicioF"><i class="fa-solid fa-arrow-left fa-beat fa-lg"></i> Cancelar</button>
                        </span>
   
                        
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
