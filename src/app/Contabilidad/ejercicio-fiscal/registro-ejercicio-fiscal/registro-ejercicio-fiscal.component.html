


<div class="contenedor-tabla">

    
    <div class="row">

        <div class="contenedor-filtro linea-bottom-primario">
            <div class="row">
                <p>Ejercicios Fiscales</p>
            </div>
            
            <div class="row">
                <div class="col-12 col-md-12 col-lg-4 offset-lg-8 mb-1">
                    <form autocomplete="off" [formGroup]="val.ValForm">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
            
                            <div class="form-floating">
                                <input type="text" id="txtBuscar-Cuenta" class="form-control" placeholder="Buscar"
                                    aria-label="Buscar" formControlName="txtBuscar-Cuenta"
                                    (keyup)="v_Filtrar($event)"
                                   >
                                <label for="txtBuscar-Cuenta">Buscar</label>
            
                            </div>
                            <span class="input-group-text"><button type="button" class="btn btn-secundario" id="btnRefrescar-RegCuenta" (click)="v_CargarDatos();"><i class="fa-solid fa-arrows-rotate fa-spin fa-lg"></i> Refrescar</button></span>
            
                        </div>
            
                    </form>
            
                </div>
        
              
            </div>
        </div>
      
    </div>

  
    <div class="mat-elevation-z8  table-container">

    
        <table class="table table-hover  table-sm tabla-layout mat-elevation-z8" mat-table [dataSource]="lstEjercicio">                           
           
             <!-- Position Column -->
            <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let det"> {{det.Nombre}} </td>
            </ng-container>
                
            <!-- Weight Column -->
            <ng-container matColumnDef="FechaInicio">
                <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
                <td mat-cell *matCellDef="let det"> {{det.FechaInicio | date : 'dd-MM-yyyy'}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="FechaFinal">
                <th mat-header-cell *matHeaderCellDef> Fecha Final </th>
                <td mat-cell *matCellDef="let det"> {{det.FechaFinal | date : 'dd-MM-yyyy'}} </td>
            </ng-container>

            <ng-container matColumnDef="FechaReg">
                <th mat-header-cell *matHeaderCellDef> Fecha Registro </th>
                <td mat-cell *matCellDef="let det"> {{det.FechaReg | date : 'dd-MM-yyyy'}} </td>
            </ng-container>

            <ng-container matColumnDef="UsuarioReg">
                <th mat-header-cell *matHeaderCellDef> Usuario </th>
                <td mat-cell *matCellDef="let det"> {{det.UsuarioReg}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="Estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let det"> {{det.Estado}} 
                    <button class="btn btn-opcional" >
                        <i [ngClass]="det.Estado == 'ABIERTO' ? 'fas fa-lock-open fa-lg abierto': 'fas fa-lock fa-lg' "></i>
                    </button>
                </td>                
            </ng-container>

            <ng-container matColumnDef="Editar">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let det"> {{det.Editar}}
                    <button class="btn btn-secundario" class="btn" (click)="v_Editar(det)" >
                        <i class="fa-solid fa-eye fa-beat-fade fa-lg"></i>
                    </button>
                </td>                
            </ng-container>            

                                   
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="linea-bottom-secundario dashed"></tr>


        </table>
        <mat-paginator [pageSizeOptions]="[100, 200]"  class="mat-paginator-sticky"></mat-paginator> 
      
    </div>

    
</div>
