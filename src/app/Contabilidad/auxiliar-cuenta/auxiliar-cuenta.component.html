
<div class="contenedor-tabla">

    
    <div class="row">

        <div class="contenedor-filtro linea-bottom-primario">
            <div class="row">
                <p>Auxiliar de Cuentas</p>
            </div>
            
            <form autocomplete="off" [formGroup]="val.ValForm">
                <div class="row">

                
                    <div class="col-12 col-md-12 col-lg-6">
                        <div class="row">
                            <div class="col-6 col-md-6 col-lg-6 mb-1">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                                    <div class="form-floating">
                                        <input type="date" id="txtFecha1" class="form-control" placeholder="Fecha Inicio"
                                            aria-label="Fecha Final" formControlName="txtFecha1">
                                        <label for="txtFecha1">Desde</label>
            
                                    </div>
            
                                </div>
                            </div>
                            <div class="col-6 col-md-6 col-lg-6 px-1 mb-1">
                                <div class="input-group">
            
                                    <div class="form-floating">
                                        <input type="date" id="txtFecha2" class="form-control" placeholder="Fecha Final"
                                            aria-label="Fecha Final" formControlName="txtFecha2">
                                        <label for="txtFecha2">Hasta</label>
            
                                    </div>
            
                                    <span class="input-group-text"> <button type="button" class="btn btn-refescar"
                                        ><i
                                                class="fa-solid fa-arrows-rotate fa-beat-fade fa-lg"></i></button></span>
                                </div>
                            </div>
                        </div>
                       
                    </div>
    
                 
    
                    <div class="col-12 col-md-12 col-lg-6">

                        <div class="row">
                            <div class="col-12 col-md-12 col-lg-6 mb-1">
                                <igx-combo #cmbBodega [data]="lstBodega" valueKey="Codigo" displayKey="Bodega"
                                id="txtBodega" formControlName="txtBodega" placeholder="Bodega"
                                searchPlaceholder="Seleccione una bodega..." [autoFocusSearch]="true"
                                [overlaySettings]="overlaySettings" (selectionChanging)="v_Select_Bodega($event)"
                                (keyup)="v_Enter_Bodega($event);">
                                <label igxLabel>Bodega</label>
                                <igx-prefix><i class="bi bi-shop fa-lg"></i></igx-prefix>
                            </igx-combo>
                    
                            </div>
    
                            <div class="col-12 col-md-12 col-lg-6 mb-1">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fab fa-cuttlefish fa-lg"></i></span>
                    
                                    <div class="form-floating">
                                        <input type="text" id="txtCuenta-Asiento" class="form-control" placeholder="Cuenta"
                                            aria-label="Cuenta" formControlName="txtCuenta-Asiento"
                                            (keyup)="v_Filtrar($event)"
                                           >
                                        <label for="txtCuenta-Asiento">Cuenta</label>
                    
                                    </div>
                                    <span class="input-group-text"><button type="button" class="btn btn-secundario" id="btnRefrescar-Auxiliar" (click)="v_CargarDatos();"><i class="fa-solid fa-arrows-rotate fa-spin fa-lg"></i> Refrescar</button></span>
                    
                                </div>
                    
                            </div>
                           
                        </div>

                      
                         
                     
                    </div>
            

              
              
            </div>
            </form>
          
        </div>
      
    </div>


    <div class="mat-elevation-z8  table-container">

    
        <table class="table table-hover  table-sm tabla-layout mat-elevation-z8" mat-table [dataSource]="lstAuxiliar">
    
            
           
            <ng-container matColumnDef="col1">
                <td mat-cell *matCellDef="let det">
                    <div class="row">

                        <div class="col-6 col-md-6 col-lg-4">
                            <span><b>No Asiento:</b></span>
                            <span>{{det.NoAsiento}}</span>
                        </div>

                        
                        <div class="col-lg-2 lg">
                            <span><b>Total C$:</b></span>
                            <span>{{det.TotalML}}</span>
                        </div>

                        <div class="col-lg-2 lg">
                            <span><b>Total U$</b></span>
                            <span>{{det.TotalMS}}</span>
                        </div>

                        <div class="col-lg-2 lg">
                            <span><b>Bodega:</b></span>
                            <span>{{det.Bodega}}</span>
                        </div>

                       


                        <div class="col-6 col-md-6 col-lg-1 offset-lg-1">
                            <span><b>Fecha</b></span>
                            <span>{{det.Fecha | date : "dd/MM/yyyy"}}</span>
                        </div>

                      
                        <div class="col-6 md">
                            <span><b>Total C$:</b></span>
                            <span>{{det.TotalML}}</span>
                        </div>

                        <div class="col-6 md">
                            <span><b>Total U$</b></span>
                            <span>{{det.TotalMS}}</span>
                        </div>
                       


                        <div class="col-6">
                            <span><b>Referencia</b></span>
                            <span class="ref">{{det.Concepto}}</span>
                        </div>

                        <div class="col-6 col-lg-1 offset-lg-5">
                            <span><b>Estado</b></span>
                            <span>{{det.Estado}}</span>
                        </div>



               

                    </div>
                </td>
            </ng-container>

          
    
 
    
    
          
      
    
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="linea-bottom-secundario dashed"></tr>
            
           
        </table>
        <mat-paginator [pageSizeOptions]="[100, 200]"  class="mat-paginator-sticky"></mat-paginator>
    
      
      
    </div>
    
</div>
