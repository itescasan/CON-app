<div class="contenedor-tabla">
    
    <div class="row">

        <div class="contenedor-filtro linea-bottom-primario">
            <div class="row">
                <p>Registro Reembolso Caja Chica Escasan S.A.</p>
            </div>
            
            <div class="row">
                <div class="col-12 col-md-12 col-lg-4 offset-lg-8 mb-1">
                    <form autocomplete="off" [formGroup]="val.ValForm">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
            
                            <div class="form-floating">
                                <input type="text" id="txtBuscar-Cuenta" class="form-control" placeholder="Buscar"
                                    aria-label="Buscar" formControlName="txtBuscar-Cuenta"
                                    (keyup)="v_Filtrar($event)"
                                   >
                                <label for="txtBuscar-Cuenta">Buscar</label> 
            
                            </div>
                            <span class="input-group-text"><button type="button" class="btn btn-secundario" id="btnRefrescar-RegIngCaja" (click)="v_CargarDatos();"><i class="fa-solid fa-arrows-rotate fa-spin fa-lg"></i> Refrescar</button></span>
            
                        </div>
            
                    </form>
            
                </div>
        
              
            </div>
        </div>
      
    </div>

  
    <div class="mat-elevation-z8  table-container">

    
        <table class="table table-hover  table-sm tabla-layout mat-elevation-z8" mat-table [dataSource]="lstRegIngCaja">                           
           
             <!-- Position Column -->
            <ng-container matColumnDef="Nombre_Cuenta">
                <th mat-header-cell *matHeaderCellDef> Nombre Cuenta</th>
                <td mat-cell *matCellDef="let det"> {{det.Cuenta }} </td>
            </ng-container>
                
            <!-- Weight Column -->
            <ng-container matColumnDef="Fecha_Registro">
                <th mat-header-cell *matHeaderCellDef> Fecha Registro </th>
                <td mat-cell *matCellDef="let det"> {{det.FechaRegistro | date : 'dd-MM-yyyy'}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="Consecutivo">
                <th mat-header-cell *matHeaderCellDef> Consecutivo </th>
                <td mat-cell *matCellDef="let det"> {{det.Consecutivo}} </td>
            </ng-container>

            <ng-container matColumnDef="Usuario">
                <th mat-header-cell *matHeaderCellDef> Usuario </th>
                <td mat-cell *matCellDef="let det"> {{det.Usuario}} </td>
            </ng-container>

            <ng-container matColumnDef="Enviado">
                <th mat-header-cell *matHeaderCellDef> Enviado </th>
                <td mat-cell *matCellDef="let det" class="center"> <i class="primario" [ngClass]="det.Enviado == true ? 'fa-solid fa-check fa-2xl': '' "></i> </td>
            </ng-container>

            <ng-container matColumnDef="Corregir">
                <th mat-header-cell *matHeaderCellDef> Corregir </th>
                <td mat-cell *matCellDef="let det" class="center"> {{ det.Corregir }}</td>
            </ng-container>

            <ng-container matColumnDef="Aplicado">
                <th mat-header-cell *matHeaderCellDef> Aplicado </th>
                <td mat-cell *matCellDef="let det" class="center"> <i class="primario" [ngClass]="det.Aplicado == true ? 'fa-solid fa-check fa-2xl': '' "></i> </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="Contabilizado">
                <th mat-header-cell *matHeaderCellDef> Contabilizado </th>
                <td mat-cell *matCellDef="let det" class="center"><i class="primario" [ngClass]="det.Contabilizado == true ? 'fa-solid fa-check fa-2xl': '' "></i>
                </td>                
            </ng-container>

            <ng-container matColumnDef="Aplicar">
                <th mat-header-cell *matHeaderCellDef> Enviar </th>
                <td mat-cell *matCellDef="let det" id="txtImprimir{{det.IdIngresoCajaChica}}"> {{det.Editar}}
                    <button class="btn btn-opcional" 
                    (click)="v_Enviar(det);"><i class="fa-solid fa-square-check fa-beat fa-xl"></i>
                    </button>
                </td>                
            </ng-container>
            <ng-container matColumnDef="Imprimir">
                <th mat-header-cell *matHeaderCellDef> Imprimir </th>
                <td mat-cell *matCellDef="let det" id="txtImprimir{{det.IdIngresoCajaChica}}"> {{det.Imprimir}}
                    <button  type="button" class="btn btn-opcional btnImprimirIngCaja" id="btnImprimir-IngCaja" 
                        (click)="v_ImprimirIngCaja(det);" ><i class="fa-solid fa-print fa-beat"></i>Imprimir
                    </button>
                </td>                
            </ng-container>  

                                   
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="linea-bottom-secundario dashed"></tr>


        </table>
        <mat-paginator [pageSizeOptions]="[100, 200]"  class="mat-paginator-sticky"></mat-paginator> 
      
    </div>

    
</div>
