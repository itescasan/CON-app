<div class="offcanvas offcanvas-start w-25 side-width" tabindex="-1" id="offcanvas" data-bs-keyboard="true" 
    data-bs-backdrop="true" >
    <div class="offcanvas-header">
        <h6 class="offcanvas-title  d-sm-block" id="offcanvas">Menu</h6>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body px-0">
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-start" id="menu">

            
            <li class="nav-item">
                <a href="#" class="nav-link text-truncate" id="aInicio">
                    <i class="fs-5 bi-house"></i><span class="ms-1  d-sm-inline">Inicio</span>
                </a>
            </li>
            


            
            <ng-container *ngFor="let Menu of Menu(); let i = index">


                @if(Menu.EsMenu || Menu.EsSubMenu){



                <li class="dropdown">
                    <a href="#" class="nav-link dropdown-toggle  text-truncate" id="{{Menu.Id}}"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="{{Menu.Clase}}"></i><span class="ms-1  d-sm-inline">{{Menu.Caption}}</span>
                    </a>




                    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdown">


                        <li *ngFor="let subMenu of SubItem(Menu.Id);" class="dropdown-submenu">
                            <a
                                [ngClass]="V_TieneHijos(subMenu.Id) == -1 ? 'dropdown-item' : 'dropdown-item dropdown-toggle'" href="#"
                                role="button" aria-haspopup="true" aria-expanded="false"
                                id="{{(subMenu.Id)}}">
                                <i class="{{subMenu.Clase}}">


                                </i> {{subMenu.Caption}}
                            </a>

                            @if(V_TieneHijos(subMenu.Id) != -1){
                                <ul class="dropdown-menu" aria-labelledby="dropdown">
                                    <li *ngFor="let Item of SubItem(subMenu.Id);"><a class="dropdown-item" href="#" id="{{(Item.Id)}}"><i
                                                class="{{Item.Clase}}"></i> {{Item.Caption}}</a></li>
                                </ul>
                            }

                           

                            

                        </li>


                    </ul>







                </li>





                }
                @else {
                <li class="nav-item" *ngIf="!Menu.EsMenu">

                    <a href="#" class="nav-link text-truncate" id="{{Menu.Id}}">
                        <i class="{{Menu.Clase}}"></i> {{Menu.Caption}}
                    </a>


                </li>

                }















            </ng-container>
