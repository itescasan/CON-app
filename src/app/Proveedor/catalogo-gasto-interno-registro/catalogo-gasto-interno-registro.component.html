

<div class="card">
    <div class="card-header card-escasan-header opcional">Registros Catalogo de Gastos Interno   <button type="button" class="btn btn-secundario" id="btnRefrescar-GastInterno" (click)="V_CargarDatos();"><i
        class="fa-solid fa-arrows-rotate fa-spin fa-lg"></i>
    Refrescar</button>
</div>
    <div class="card-body">




        <div class="contenedor-tabla">
            <div class="mat-elevation-z8">
                <table class="table table-hover  table-sm tabla-layout" mat-table [dataSource]="lstRegistros">
        
        
                    <ng-container matColumnDef="DESCRIPCION">
                        <th mat-header-cell *matHeaderCellDef> Descripcion</th>
                        <td mat-cell *matCellDef="let det">{{det.DESCRIPCION}}</td>
                    </ng-container>
        
        
                    <ng-container matColumnDef="CUENTACONTABLE">
                        <th mat-header-cell *matHeaderCellDef> Cuenta</th>
                        <td mat-cell *matCellDef="let det">{{det.CUENTACONTABLE}}</td>
                    </ng-container>
        
        
        
                    <ng-container matColumnDef="APLICAREN">
                        <th mat-header-cell *matHeaderCellDef> Aplica En</th>
                        <td mat-cell *matCellDef="let det">{{det.APLICAREN == "C"? "Compra" : "Liquidacion"}}</td>
                    </ng-container>
        
                    <ng-container matColumnDef="TIPO">
                        <th mat-header-cell *matHeaderCellDef> Tipo</th>
                        <td mat-cell *matCellDef="let det">{{det.TIPO == "D"? "Debito" : "Credito"}}</td>
                    </ng-container>
        
        
        
        
                    <ng-container matColumnDef="ESTADO">
                        <th mat-header-cell *matHeaderCellDef> Estado</th>
                        <td mat-cell *matCellDef="let det"><i
                                [ngClass]="det.ESTADO == 'A' ? 'fa-solid fa-check fa-lg' : 'fa-solid fa-xmark fa-lg'"></i></td>
                    </ng-container>
        
        
        
                    <ng-container matColumnDef="Accion">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let det">
        
                            <button type="button" class="btn btn-primario" (click)="V_Editar(det);"><i
                                    class="fa-solid fa-pen-to-square fa-xl"></i></button>
        
        
                        </td>
                    </ng-container>
        
        
        
        
        
        
        
        
        
                    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="columna-titulo"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="linea-bottom-secundario dashed">
                    </tr>
        
        
                </table>
                <mat-paginator [pageSizeOptions]="[100, 200]" class="mat-paginator-sticky"></mat-paginator>
        
            </div>
        
        </div>

    </div>


</div>
